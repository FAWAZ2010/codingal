<html>
    <head>
        <title>Jumbotron and buttons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="Jumbotron">
            <h1>Jumbotron</h1>
        </div>
        <h1><u>buttons</u></h1>
        <p>one can differentiate between the buttons using<code>lg,sm and md</code></p>
<div class="container">
<button class="btn btn-lg btn-primary">primary</button>
<button class="btn btn-md btn-secondary">secondary</button>
<button class="btn btn-sm btn-success">success</button>
<button class="btn btn-lg btn-danger"> danger</button>
<button class="btn btn-md btn-warning">warning</button>
<button class="btn btn-sm btn-info">info</button>
<button class="btn btn-lg btn-light">light</button>
<button class="btn btn-md btn-dark">dark</button>
<button class="btn btn-sm btn-link">link</button>
</div>

    </body>
</html>
