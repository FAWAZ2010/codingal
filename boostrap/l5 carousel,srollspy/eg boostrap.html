
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>carousel</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-caption">
                    <img src="https://via.placeholder.com/800x400" alt="">
                        <h3>Los Angeles</h3>
                        <p>We had such a great time in LA!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="l4 spinners.jpg" alt="Slide 2">
                    
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" alt="Slide 3">
                </div>
            </div>
            <a class=" right carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class=" left carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="scrollspy-example" data-spy="scroll" data-target="#navbar-example" data-offset="0">
            <h4 id="section1">Section 1</h4>
            <p>Content for section 1...</p>
            <h4 id="section2">Section 2</h4>
            <p>Content for section 2...</p>
            <h4 id="section3">Section 3</h4>
            <p>Content for section 3...</p>
            <h4 id="section4">Section 4</h4>
            <p>Content for section 4...</p>
            <h4 id="section5">Section 5</h4>
            <p>Content for section 5...</p>
    </div>

</body>
</html>
