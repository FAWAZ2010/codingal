<html>
    <head>
        <title>positioning</title>
        <style>
            #fixed{
                position: fixed;
                top: 6px;
                right: 4px;
                border: 6px solid green;

            }
            #sticky{
            position: sticky;
            top: 6px;
            width: 60px;
            border: 50px solid darkblue ;
  }
  #relative{
            position: sticky;
            top: 6px;
            width: 300px;
            border: 5px solid orange ;
  }
        </style>
    </head>
    <body>
        <h1>positioning</h1>
        <p>Some types of positioning are as follows</p>
        
        <div id="fixed">fixed</div>
        <div id="relative">relative
            <div id="absolute">absolute</div>
        </div>
        <div id="sticky">sticky</div>
    </body>
</html>
